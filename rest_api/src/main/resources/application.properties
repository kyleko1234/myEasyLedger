spring.datasource.url=jdbc:postgresql://localhost:5432/easyledger
spring.datasource.username=postgres
spring.datasource.password=KoPostgres
spring.jpa.show-sql=true


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.jdbc.batch_size=11
spring.jpa.properties.hibernate.order_inserts=true

## App Properties
app.jwtSecret = signingKey
app.accessTokenExpirationInMs = 86400000
app.refreshTokenExpirationInMs = 604800000
app.apiUrl = http://localhost:8080/v0.4
app.apiVersion = v0.4

## Mail Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
